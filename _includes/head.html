<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    {% if page.title %}
      {{ page.title }} &mdash; kevin.is
    {% else %}
      kevin.is &mdash; a place to share my thoughts
    {% endif %}
  </title>

  <link rel="stylesheet" href="/assets/css/poole.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="stylesheet" href="/assets/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  
  {% unless page.url == "/404.html" %}
    <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' | remove:'.html' }}">
  {% endunless %}
</head>
